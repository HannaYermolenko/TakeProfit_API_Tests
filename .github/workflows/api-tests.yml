name: API Tests CI/CD

on:
  workflow_dispatch:
    inputs:
      testTask:
        description: 'Test task to run (smoke or regressive)'
        required: true
        default: 'smoke'
        type: choice
        options:
          - 'smoke'
          - 'regressive'

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      EMAIL_GET_TOKEN: ${{ secrets.EMAIL_GET_TOKEN }}
      PASSWORD_GET_TOKEN: ${{ secrets.PASSWORD_GET_TOKEN }}
      API_KEY_EXCHANGE: ${{ secrets.API_KEY_EXCHANGE }}
      SECRET_EXCHANGE: ${{ secrets.SECRET_EXCHANGE }}

    steps:
      # Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '18'

      # Verify TestNG suites
      - name: Verify TestNG suites
        run: ls -la src/test/resources/suites/

      # List Gradle tasks
      - name: List Gradle Tasks
        run: ./gradlew tasks

      # Run Selected Task
      - name: Run Tests
        run: |
          echo "Running selected task: ${{ github.event.inputs.testTask }}"
          ./gradlew ${{ github.event.inputs.testTask }} \
            -Pemail=$EMAIL_GET_TOKEN \
            -Ppassword=$PASSWORD_GET_TOKEN \
            -PapiKeyExchange=$API_KEY_EXCHANGE \
            -PsecretExchange=$SECRET_EXCHANGE

      # Archive Logs and Results
      - name: Archive Logs
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log.zip
          path: build.log
