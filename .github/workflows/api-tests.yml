name: API Tests CI/CD

on:
  workflow_dispatch:
    inputs:
      testTask:
        description: 'Test task to run (smoke or regressive)'
        required: true
        default: 'smoke'
        type: choice
        options:
          - 'smoke'
          - 'regressive'

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Verify Gradle wrapper permissions
        run: ls -la gradlew

      - name: Print working directory
        run: pwd

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '18'

      - name: Verify TestNG suites
        run: ls -la src/test/resources/suites/

      - name: Run Tests with Debug Logs
        run: ./gradlew ${{ github.event.inputs.testTask }} --info --stacktrace

      - name: Archive Logs
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log.zip
          path: build.log
